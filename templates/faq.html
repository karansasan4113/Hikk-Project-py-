{% extends "base.html" %} {%block content%}
{%load static%}

{%block css%}
<link rel="stylesheet" href="{% static 'css/faq.css' %}">
<link rel="stylesheet" href="{% static 'css/dark-nav.css' %}">
{%endblock css%}



<main>
    <div id="top">
        <h1>FAQs</h1>

        <div class="button-container">
            <button id="productButton" onclick="showProductFAQ()">Product</button>
            <button onclick="showDeliveryFAQ()">Delivery</button>
            <button onclick="showCustomerServiceFAQ()">Customer Service</button>
            <button id="orderButton" onclick="showOrderFAQ()">Order</button>
            <button id="orderReceivedButton" onclick="showOrderReceivedFAQ()">Order Received</button>
            <button id="exchangesButton" onclick="showExchangesFAQ()">Exchanges</button>
            <button id="generalFAQsButton" onclick="showGeneralFAQs()">General FAQs</button>
        </div>

        <div class="faq-section" id="faqSection">
            <!-- FAQ content will be dynamically populated here -->
        </div>
    </div>
</main>




<script src="{% static 'js/faq.js' %}"></script>
{%endblock content%}
